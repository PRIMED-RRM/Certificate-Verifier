<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Test QR Scanner</title>
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>
<body>
<h2>Test QR Code Scanner Load</h2>
<button id="testLoad">Test Load html5-qrcode</button>
<div id="msg"></div>

<script>
document.getElementById('testLoad').onclick = () => {
  if (typeof Html5Qrcode !== 'undefined') {
    document.getElementById('msg').innerText = 'Html5Qrcode is loaded!';
  } else {
    document.getElementById('msg').innerText = 'Html5Qrcode is NOT loaded!';
  }
};
</script>
</body>
</html>
