<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PRIMED CERTIFICATE VERIFIER</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<style>
body {
  font-family: Roboto, sans-serif;
  background: linear-gradient(180deg,#eef3f9,#f9fbfd);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  background: #fff;
  padding: 20px;
  border-radius: 14px;
  width: 95%;
  max-width: 480px;
  box-shadow: 0 8px 28px rgba(0,0,0,.15);
  text-align: center;
  margin-top: 20px;
}
.logos {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
}
.logos img { width: 75px; }
h2 {
  margin: 10px 0 4px;
  color: #0d6efd;
  font-size: 20px;
  font-weight: 700;
  text-transform: uppercase;
}
.description {
  font-size: 12px;
  color: #555;
  margin-bottom: 14px;
}
select, input {
  width: 90%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}
button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-weight: 500;
  margin: 4px;
  cursor: pointer;
  font-size: 14px;
}
.primary { background: #0d6efd; color: #fff; }
.scan { background: #198754; color: #fff; }
#scanner { display: none; margin-top: 12px; }
video { width: 100%; border-radius: 12px; }
#result {
  margin-top: 12px;
  text-align: left;
  font-size: 14px;
  background: #f3f6fb;
  padding: 12px;
  border-radius: 10px;
  word-break: break-word;
}
.disclaimer {
  font-size: 12px;
  margin-top: 14px;
  color: #666;
}
footer {
  font-size: 12px;
  margin-top: 6px;
  color: #555;
}
</style>
</head>
<body>
<div class="container">

<div class="logos">
  <img src="https://raw.githubusercontent.com/PRIMED-RRM/primedrrmverifier/refs/heads/main/PRIMED%20Logo%201.png">
  <img src="https://raw.githubusercontent.com/PRIMED-RRM/primedrrmverifier/refs/heads/main/BackgroundEraser_20251102_093006990.png">
</div>

<h2>CERTIFICATE VERIFIER</h2>

<div class="description">
Quickly verify PRIMED-issued training certificates.
</div>

<select id="trainingFilter">
  <option value="">All Trainings</option>
  <option value="STOP THE BLEED">Stop The Bleed</option>
  <option value="Standard First Aid">Standard First Aid (SFAT)</option>
  <option value="Basic First Aid">Basic First Aid (BFAT)</option>
  <option value="Basic Life Support">Basic Life Support (BLS)</option>
  <option value="CPR">CPR</option>
  <option value="Basic Fire Safety Seminar">Basic Fire Safety Seminar</option>
  <option value="Introduction to DRRM">Introduction to DRRM</option>
  <option value="Earthquake Preparedness Seminar">Earthquake Preparedness Seminar</option>
</select>

<input type="text" id="certInput" placeholder="Enter Certificate Number" autofocus>
<div>
  <button class="primary" onclick="verify()">Verify</button>
  <button class="scan" onclick="toggleScanner()">Scan QR</button>
</div>

<div id="scanner">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
</div>

<div id="result"></div>

<div class="disclaimer">
This verification is based solely on PRIMED records and is not a government certification or international accreditation.
</div>

<footer>© 2025 PRIMED RRMTS | All rights reserved.</footer>
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyQMfyAefTXIP9dV-0L6lEkD0uXYNEtxHfNB8FEKBuZTfgqFyCMQZ5KzQdGFgzYa1V1xA/exec";
const beep = document.getElementById("beep");

/* ENTER KEY */
const certInput = document.getElementById("certInput");
certInput.addEventListener("keydown", e => { if(e.key==="Enter") verify(); });

/* VERIFY FUNCTION */
function verify(cert){
  const c = cert || certInput.value.trim();
  const filter = document.getElementById("trainingFilter").value;
  const res = document.getElementById("result");
  if(!c){ res.innerHTML = "PLEASE ENTER CERTIFICATE NUMBER"; return; }
  res.innerHTML = "Verifying…";

  fetch(API_URL + "?cert=" + encodeURIComponent(c))
    .then(r => r.json())
    .then(d => {
      if(d.found){
        if(filter && d.training !== filter){
          res.innerHTML = "TRAINING DOES NOT MATCH SELECTED FILTER ❌";
          return;
        }
        beep.play();
        res.innerHTML = `
          <b style="color:green">CERTIFICATE VERIFIED ✅</b><br><br>
          <b>Name:</b> ${d.name}<br>
          <b>Certificate Number:</b> ${d.certificate}<br>
          <b>Type of Training:</b> ${d.training}<br>
          <b>Training Date:</b> ${new Date(d.date).toLocaleDateString()}<br>
          <b>Training Venue:</b> ${d.venue}
        `;
        certInput.focus(); // auto-focus after verification
      } else {
        res.innerHTML = "CERTIFICATE NOT FOUND ❌";
        certInput.focus();
      }
    })
    .catch(()=> { res.innerHTML="SERVER ERROR ❌"; certInput.focus(); });
}

/* QR SCANNER */
let stream = null, scanning = false;
function toggleScanner(){
  const scanner = document.getElementById("scanner");
  const video = document.getElementById("video");
  if(scanning){ stream.getTracks().forEach(t=>t.stop()); scanner.style.display="none"; scanning=false; certInput.focus(); return; }

  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
    .then(s=>{
      stream = s;
      video.srcObject = s;
      scanner.style.display = "block";
      scanning = true;
      video.onloadedmetadata = ()=> { video.play(); scanLoop(); }
    })
    .catch(()=>alert("Camera access denied"));
}

function scanLoop(){
  if(!scanning) return;
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const scale = 400 / Math.max(video.videoWidth, video.videoHeight);
  canvas.width = video.videoWidth * scale;
  canvas.height = video.videoHeight * scale;
  ctx.drawImage(video,0,0,canvas.width,canvas.height);
  const img = ctx.getImageData(0,0,canvas.width,canvas.height);
  const qr = jsQR(img.data, canvas.width, canvas.height);
  if(qr){
    beep.play();
    certInput.value = qr.data;
    toggleScanner();
    verify(qr.data);
    return;
  }
  requestAnimationFrame(scanLoop);
}
</script>
</body>
</html>
