<!DOCTYPE html>
<html>
<head>
  <title>PRIMED Risk Reduction Management Training Services Certificate Verification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="PRIMED Risk Reduction Management Training Services Certificate Verifier">
  <meta property="og:description" content="Verify your training certificates online quickly and securely.">
  <meta property="og:image" content="https://primed-rrm.github.io/Certificate-Verifier/PRIMED%20Logo%201.png">
  <meta property="og:url" content="https://primed-rrm.github.io/Certificate-Verifier/">
  <meta property="og:type" content="website">
  <meta property="fb:app_id" content="1384616316725467">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PRIMED Risk Reduction Management Training Services Certificate Verifier">
  <meta name="twitter:description" content="Verify your training certificates online quickly and securely.">
  <meta name="twitter:image" content="https://primed-rrm.github.io/Certificate-Verifier/PRIMED%20Logo%201.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    :root {
      --bg-color: #f5f7fa;
      --card-bg: #fff;
      --text-color: #333;
      --primary-color: #007bff;
      --secondary-color: #0056b3;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #eee;
      --primary-color: #0d6efd;
      --secondary-color: #084298;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    html, body { height:100%; font-family:'Roboto', sans-serif; background: var(--bg-color); color: var(--text-color); }

    body { display:flex; flex-direction:column; justify-content:flex-start; align-items:center; min-height:100vh; }

    .container {
      background: var(--card-bg);
      padding: 25px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      width: 95%;
      max-width: 480px;
      text-align: center;
      margin-top: 20px;
    }

    .logo-wrap { display:flex; justify-content:center; align-items:center; gap:16px; margin-bottom:10px; flex-wrap:wrap; }
    .logo-wrap img { height: 60px; max-width:45%; object-fit:contain; }

    h2 { color: var(--primary-color); margin-bottom:8px; font-size:18px; }
    .description { font-size:14px; margin-bottom:15px; line-height:1.4; }

    select, input { width: 80%; padding:8px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; font-size:14px; }
    button { padding:8px 18px; border-radius:6px; border:none; background: var(--primary-color); color:#fff; cursor:pointer; font-size:14px; margin:5px; }
    button:hover { background: var(--secondary-color); }

    #qr-reader { width: 90%; max-width: 300px; margin: 10px auto; display: none; }
    #result { margin-top:12px; text-align:left; max-height:250px; overflow-y:auto; font-size:14px; background:#f0f3f7; padding:12px; border-radius:6px; border:1px solid #ddd; }

    #toggleThemeBtn, #toggleFlashBtn { background:#28a745; margin-top:8px; }
    footer { text-align:center; padding:12px 10px; font-size:12px; color:#555; width:100%; margin-top:auto; }
  </style>
</head>

<body data-theme="light">
  <div class="container">

    <div class="logo-wrap">
      <img src="https://primed-rrm.github.io/Certificate-Verifier/PRIMED%20Logo%201.png" alt="PRIMED Logo">
      <img src="https://primed-rrm.github.io/Certificate-Verifier/BackgroundEraser_20251102_093006990.png" alt="ACER Logo">
    </div>

    <h2>PRIMED Risk Reduction Management Training Services Certificate Verification</h2>
    <p class="description">PRIMED is the official training arm of <b>ACER – Fire Rescue & Communication, Inc.</b> providing preparedness and life-saving training programs.</p>

    <select id="trainingFilter">
      <option value="">All Trainings</option>
      <option value="STOP THE BLEED">Stop The Bleed</option>
      <option value="Basic Life Support">Basic Life Support</option>
      <option value="Standard First Aid">Standard First Aid</option>
      <option value="Basic First Aid">Basic First Aid</option>
      <option value="Hands-Only CPR">Hands-Only CPR</option>
      <option value="Introductory to DRRM">Introductory to DRRM</option>
      <option value="Fire Safety Seminar">Fire Safety Seminar</option>
      <option value="Earthquake Preparedness">Earthquake Preparedness</option>
    </select>

    <input type="text" id="certInput" placeholder="Enter Your Certificate Number">
    <button onclick="verifyCert()">Verify</button>
    <button id="openScannerBtn">Open QR Scanner</button>
    <button id="toggleFlashBtn">Toggle Flashlight</button>
    <button id="toggleThemeBtn">Toggle Dark/Light Mode</button>

    <div id="qr-reader"></div>
    <div id="result"></div>

  </div>

  <footer>
    &copy; 2025 All Rights Reserved | PRIMED RRMTS<br>
    acerfrci@gmail.com | +63 946 247 6586
  </footer>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyEKx6AzEjRdPjeYUMjhOZNXtv0ybC7vgukImCW5qK76YZV8dT2CStaOUc5XvX_0flhEw/exec";
    let html5QrcodeScanner;
    let torch = false;

    function verifyCert(certInput) {
      const cert = certInput || document.getElementById("certInput").value.trim();
      const trainingFilter = document.getElementById("trainingFilter").value;
      const resultDiv = document.getElementById("result");
      if(!cert){ resultDiv.innerHTML = "<b style='color:red'>Enter Your Certificate Number</b>"; return; }
      resultDiv.textContent = "Checking...";

      fetch(API_URL + "?cert=" + encodeURIComponent(cert), {cache:"no-store"})
        .then(res=>res.json())
        .then(data=>{
          if(data.found){
            if(trainingFilter && data.training !== trainingFilter){
              resultDiv.innerHTML = "<b style='color:red'>Certificate does not match selected training ❌</b>";
              return;
            }
            resultDiv.innerHTML =
              "<b>YOUR CERTIFICATE IS VALID ✅</b><br>" +
              "<b>Name:</b> "+data.name+"<br>" +
              "<b>Certificate Number:</b> "+data.certificate+"<br>" +
              "<b>Training Date:</b> "+new Date(data.date).toLocaleDateString()+"<br>" +
              "<b>Training Venue:</b> "+data.venue+"<br>" +
              "<b>Types of Training:</b> "+data.training;
            const beep = document.getElementById("beep-sound");
            beep.volume = 1.0; beep.play();
            if(navigator.vibrate) navigator.vibrate([300,200,300]);
          } else { resultDiv.innerHTML = "<b style='color:red'>Certificate not found ❌</b>"; }
        })
        .catch(()=>{ resultDiv.innerHTML = "<b style='color:red'>Error connecting to server</b>"; });
    }

    // QR Scanner
    const qrReaderDiv = document.getElementById('qr-reader');
    const openBtn = document.getElementById('openScannerBtn');
    const toggleFlashBtn = document.getElementById('toggleFlashBtn');

    function onScanSuccess(decodedText){
      const beep = document.getElementById("beep-sound");
      beep.volume = 1.0; beep.play();
      if(navigator.vibrate) navigator.vibrate([300,200,300]);
      html5QrcodeScanner.clear().then(()=>{
        qrReaderDiv.style.display='none';
        document.getElementById("certInput").value = decodedText;
        verifyCert(decodedText);
      }).catch(err => console.error("QR clear failed", err));
    }

    openBtn.addEventListener('click', ()=>{
      qrReaderDiv.style.display='block';
      if(!html5QrcodeScanner){
        html5QrcodeScanner = new Html5Qrcode("qr-reader");
        html5QrcodeScanner.start(
          { facingMode: { exact: "environment" } },
          { fps: 15, qrbox: 250 },
          onScanSuccess
        ).catch(err => console.error("Camera start failed", err));
      }
    });

    toggleFlashBtn.addEventListener('click', ()=>{
      if(!html5QrcodeScanner) return;
      torch = !torch;
      html5QrcodeScanner.applyVideoConstraints({ advanced:[{ torch:torch }] })
        .catch(()=>console.log("Flashlight not supported"));
    });

    document.getElementById("toggleThemeBtn").addEventListener("click", ()=>{
      document.body.dataset.theme = document.body.dataset.theme==="light"?"dark":"light";
    });

    document.getElementById("certInput").addEventListener("keydown", e=>{
      if(e.key==="Enter") verifyCert();
    });
  </script>
</body>
</html>
